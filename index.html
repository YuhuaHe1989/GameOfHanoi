<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game of Hanoi</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">

</head>
<body>
	
	<div class="container">
		<div class="Game">Game of Hanoi</div>
		<div class="tower">
      <div id="tower1" class="subTower">
        <div class="cont" id="cont1"></div>
      </div>
      <div id="tower2" class="subTower">
        <div class="cont" id="cont2"></div>
      </div>
      <div id="tower3" class="subTower">
        <div class="cont" id="cont3"></div>
      </div>
    </div>
  
    <p class="animated infinite bounce" id='win'></p>

    <div class="inputValue">
      <p>Choose a number:</p>
      <input type="number" id="numberOfDisk" placeholder="0">
    </div>
    <button id="start">Start</button>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
